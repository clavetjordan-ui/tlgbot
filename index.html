    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #1a4d2e 0%, #2d5f3f 100%);
            min-height: 100vh;
            padding: 50px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-section {
            text-align: center;
            margin-bottom: 70px;
        }

        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px auto;
            display: block;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.3));
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .main-title {
            text-align: center;
            color: white;
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            font-weight: 700;
            animation: titleSlideIn 1s ease-out;
        }

        @keyframes titleSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Grille de cadres */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            padding: 0 20px;
        }

        /* Cadre produit */
        .product-frame {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-frame:nth-child(1) { animation-delay: 0.1s; }
        .product-frame:nth-child(2) { animation-delay: 0.2s; }
        .product-frame:nth-child(3) { animation-delay: 0.3s; }
        .product-frame:nth-child(4) { animation-delay: 0.4s; }
        .product-frame:nth-child(5) { animation-delay: 0.5s; }
        .product-frame:nth-child(6) { animation-delay: 0.6s; }

        .product-frame:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
        }

        .product-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(30,60,114,0.1) 0%, rgba(42,82,152,0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
        }

        .product-frame::after {
            content: 'âœ¨';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            opacity: 0;
            transform: scale(0) rotate(-180deg);
            transition: all 0.4s ease;
            z-index: 2;
        }

        .product-frame:hover::before {
            opacity: 1;
        }

        .product-frame:hover::after {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .frame-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .product-frame:hover .frame-image {
            transform: scale(1.05);
        }

        .frame-content {
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .frame-title {
            font-size: 1.8em;
            color: #1a4d2e;
            margin-bottom: 15px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .product-frame:hover .frame-title {
            color: #2d5f3f;
        }

        .frame-subtitle {
            color: #666;
            font-size: 1.05em;
            line-height: 1.6;
            transition: color 0.3s ease;
        }

        .product-frame:hover .frame-subtitle {
            color: #333;
        }

        /* Pop-up */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.92);
            z-index: 2000;
            overflow-y: auto;
            padding: 30px 15px;
        }

        .popup-overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-container {
            background: white;
            border-radius: 25px;
            max-width: 1000px;
            width: 100%;
            position: relative;
            box-shadow: 0 30px 80px rgba(0,0,0,0.6);
            animation: popupSlideIn 0.4s ease;
        }

        @keyframes popupSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .popup-close {
            position: absolute;
            top: 25px;
            right: 25px;
            background: #ff4757;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 26px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(255,71,87,0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .popup-close:hover {
            background: #ee5a6f;
            transform: rotate(90deg) scale(1.1);
        }

        .popup-media-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            padding: 40px 35px 30px 35px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 25px 25px 0 0;
        }

        .media-item {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .popup-media-section img,
        .popup-media-section video {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
        }

        .popup-info-section {
            padding: 35px 40px 45px 40px;
        }

        .popup-product-title {
            font-size: 2.3em;
            color: #1a4d2e;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .popup-pricing {
            background: linear-gradient(135deg, #2d5f3f 0%, #1a4d2e 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 6px 20px rgba(29, 77, 46, 0.4);
        }

        .pricing-title {
            font-size: 0.95em;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pricing-details {
            font-size: 1.8em;
            font-weight: bold;
        }

        .popup-description {
            color: #444;
            line-height: 1.9;
            font-size: 1.1em;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #2d5f3f;
            margin-bottom: 25px;
        }

        .booking-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;

            color: white;

            padding: 18px 40px;

            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 25px rgba(29, 77, 46, 0.4);
            position: relative;
            overflow: hidden;
        }

        .booking-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;

        }

        .booking-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .booking-button:hover {
            transform: translateY(-3px);

        }

        .booking-button:active {

        }

        .message-icon {

        .button-text {

        /* Responsive */

            .main-title {

            }

            .products-grid {

            .popup-media-section {

            }

                padding: 25px 20px 35px 20px;
            }

            .popup-product-title {
                font-size: 1.8em;
            }

            .pricing-details {
                font-size: 1.5em;
            }
        }
    </style>
</head>
